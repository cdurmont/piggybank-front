<div class="login-body">
  <div id="login-wrapper">
    <i class="pi pi-wallet"  style="font-size: 5rem"></i>
    <div id="login-container">
      <form (ngSubmit)="login()">
        <span class="title">PiggyBank</span>
        <div class="p-grid p-fluid">
          <div class="p-col-12"><input id="login" name="login" type="text" pInputText [(ngModel)]="user.login" placeholder="Utilisateur"></div>
          <div class="p-col-12"><input id="password" name="password" type="password" pInputText [(ngModel)]="user.hash" placeholder="Mot de passe"></div>
<!--          <div class="p-col-12 p-md-6"><span class="remember-me">Remember Me</span><input type="checkbox"></div>-->
<!--          <div class="p-col-12 p-md-6"><a href="#">Forgot Password</a></div>-->
          <div class="p-col-12">
            <button pButton type="submit" label="Connexion" icon="pi pi-user"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
