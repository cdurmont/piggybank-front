<p>login works!</p>
<form (ngSubmit)="login()">
  <span class="p-float-label">
      <input id="login" name="login" type="text" pInputText [(ngModel)]="user.login">
      <label for="login">Username</label>
  </span>
    <span class="p-float-label">
      <input id="password" name="password" type="password" pInputText [(ngModel)]="user.hash">
      <label for="password">Password</label>
  </span>
  <button pButton type="submit" label="Login"></button>
</form>
