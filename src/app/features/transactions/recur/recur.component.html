<p-contextMenu #cm [model]="contextMenu"></p-contextMenu>
<p-confirmDialog></p-confirmDialog>

<p-table [value]="transactions" [contextMenu]="cm" [(contextMenuSelection)]="selectedTransaction">
  <ng-template pTemplate="caption">
    <div class="table-header">
      Transactions récurrentes
      <span style="float:right">
        <a routerLink="/transactions/createRecur"><i class="pi pi-plus-circle"></i> </a>
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
      <td>Description</td>
      <td>Début</td>
      <td>Fin</td>
      <td>Prochaine exécution</td>
  </ng-template>
  <ng-template pTemplate="body" let-txn>
    <tr [pContextMenuRow]="txn">
      <td>{{txn.description}}</td>
      <td>{{txn.recurStartDate | date}}</td>
      <td>{{txn.recurEndDate | date}}</td>
      <td>{{txn.recurNextDate | date}}</td>
    </tr>
  </ng-template>
</p-table>
