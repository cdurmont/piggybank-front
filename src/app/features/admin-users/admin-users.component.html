
<p-table [value]="users">
  <ng-template pTemplate="caption">
    <div class="table-header">Liste des utilisateurs de l'application</div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Login</th>
      <th>Nom</th>
      <th>Admin</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.login}}</td>
      <td>{{user.name}}</td>
      <td>
        <i *ngIf="user.admin" class="pi pi-check-circle"></i>
      </td>
    </tr>
  </ng-template>
</p-table>
